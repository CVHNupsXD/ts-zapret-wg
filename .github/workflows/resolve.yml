name: Resolve Domains via JP DoH

on:
  schedule
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  resolve-and-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install OpenSSL 1.1 compatibility
        run: |
          wget -q http://archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2_amd64.deb
          sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2_amd64.deb
      
      - name: Install dog DNS tool
        run: |
          DOG_VERSION="0.1.0"
          wget -q "https://github.com/ogham/dog/releases/download/v${DOG_VERSION}/dog-v${DOG_VERSION}-x86_64-unknown-linux-gnu.zip"
          unzip -q dog-v${DOG_VERSION}-x86_64-unknown-linux-gnu.zip
          chmod +x bin/dog
          sudo mv bin/dog /usr/local/bin/
          dog --version
      
      - name: Make resolver script executable
        run: chmod +x resolve_domains.sh
      
      - name: Resolve domains using JP DoH
        run: ./resolve_domains.sh
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code ips.txt || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ips.txt
          git commit -m "Update IPs via JP DoH (IIJ)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No changes to ips.txt - skipping commit"
